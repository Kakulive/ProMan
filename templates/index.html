    <!-- Login Modal Script -->
    <script>
        function activateLoginModal(){
            $.ajax({
                url:'/login',
                type:'GET',
                success: function (data){
                    $('.modal-body').html(data);
                    $('#loginModal').modal('show');
                },
                error: function (msg){

        }
